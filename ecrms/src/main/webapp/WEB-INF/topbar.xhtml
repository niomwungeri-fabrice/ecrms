<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pu="http://primefaces.org/ultima">

	<div class="topbar clearfix">
		<div class="topbar-left" style="margin-top: 0px;">
			<p:graphicImage
				url="/resources/ultima-layout/images/logo_OPM_small.png"
				style="height:50px;" />
		</div>

		<div class="topbar-right">
			<a id="menu-button" href="#"> <i></i>
			</a> <a id="topbar-menu-button" href="#"> <i class="material-icons">&#xE5D2;</i>
			</a>
			<ul class="topbar-items fadeInDown animated">
				<ui:fragment
					rendered="#{guestPreferences.profileMode == 'overlay'||guestPreferences.menuLayout == 'menu-layout-static menu-layout-horizontal'}">
					<li class="profile-item"><a href="#"> <p:graphicImage
								cache="false"
								style="position:center;height: 40px; border-radius: 50%;"
								styleClass="img-circle"
								url="/resources/ultima-layout/images/user-pro.png">

							</p:graphicImage> <span class="topbar-item-name">#{loginBean.username}</span>
					</a>

						<ul class="ultima-menu animated">
							<li role="menuitem"><a href="profile.xhtml"> <i
									class="material-icons">&#xE8B9;</i> <span>Profile</span>
							</a></li>
							<li role="menuitem"><a href="#{loginBean.logout()}"> <i
									class="material-icons">&#xE8AC;</i> <span>Logout</span>
							</a></li>
						</ul></li>
				</ui:fragment>
				<li></li>
			</ul>
		</div>
	</div>

</ui:composition>
