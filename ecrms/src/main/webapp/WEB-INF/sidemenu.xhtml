<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pu="http://primefaces.org/ultima">


	<p:panel header="Menu" toggleable="true"
		style="top:148px;position:sticky;">
		<h:form id="menuform_">
			<p:growl showDetail="true" />
			<div class="nano">
				<div class="nano-content menu-scroll-content">
					<pu:menu widgetVar="me">
						<p:menuitem id="um_dashboard" value="Dashboard" icon="&#xE871;"
							outcome="/dashboard" />
						<p:menuitem id="um_meeting" value="Calendar"
							disabled="#{loginBean.disableScheduling}" icon="fa fa-calendar"
							update="menuform_" outcome="/meeting" />
						<p:menuitem id="um_meetings" value="Meetings" icon="&#xE7FB;"
							outcome="/meetings" />
							
					</pu:menu>
				</div>
			</div>
		</h:form>
	</p:panel>
</ui:composition>
