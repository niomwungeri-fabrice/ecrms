<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<div class="ui-g">
			<div class="ui-g-12">
				<div class="card">
					<h:form>
						<p:repeat value="#{testBean.paginator.model}" var="listItem">
							<div>
								<h:outputText value="#{listItem}" />
							</div>
						</p:repeat>
						<p:commandLink value="&lt; prev"
							action="#{testBean.paginator.prev}" />
						<h:outputText
							value="#{testBean.paginator.pageIndex} / #{testBean.paginator.pages}" />
						<p:commandLink value="next &gt;"
							action="#{testBean.paginator.next}" />
						<h:inputHidden value="#{testBean.paginator.pageIndex}" />
					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
