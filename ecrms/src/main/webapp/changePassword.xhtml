<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</f:facet>
	<title>crms - Change Password</title>
	<h:outputScript name="js/ripple.js" library="ultima-layout" />
	<h:outputScript name="js/layout.js" library="ultima-layout" />
</h:head>

<h:body styleClass="login-body">
	<div class="ui-g">
		<div class="ui-g-2">
			<p:button outcome="/login" value="Login" styleClass="secondary"
				icon="fa fa-arrow-circle-left" />
		</div>
		<div class="ui-g-10" />
	</div>
	<div class="card login-panel ui-fluid">
		<h:form id="passForm">
			<p:growl showDetail="true" />
			<div class="ui-g">
				<!-- <div class="ui-g-12">
					<p:graphicImage name="images/logo-kicu.png"
						library="ultima-layout" style="text-align:center;" />
				</div> -->
				<div class="ui-g-12">
					<h:panelGroup styleClass="md-inputfield" style="margin-top:100px;">
						<p:inputText value="#{loginBean.changePasswordEmail}" />
						<label>Email</label>
					</h:panelGroup>
				</div>
				<div class="ui-g-12">
					<p:commandButton action="#{loginBean.forgetPassword()}"
						update="passForm" value="Change Password" icon="ui-icon-person" />
				</div>

			</div>
		</h:form>
			<p:ajaxStatus style="display:block;margin-bottom:2em;">
							<f:facet name="start">
				<p:graphicImage name="/ultima-layout/images/ajax-loader.gif" />
							</f:facet>
						</p:ajaxStatus>
						<p:ajaxStatus onstart="PF('statusDialog').show()"
							onsuccess="PF('statusDialog').hide()" />

						<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
							closable="false" resizable="false" showHeader="false">
							<p:graphicImage name="/ultima-layout/images/ajax-loader.gif" />
						</p:dialog>
	</div>
	<h:outputStylesheet name="css/ripple.css" library="ultima-layout" />
	<h:outputStylesheet name="css/layout-#{guestPreferences.theme}.css"
		library="ultima-layout" />
</h:body>

</html>
