<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<div class="ui-g">
			<div class="ui-g-12">
				<div class="card">
					<h:panelGroup layout="block" rendered="#{activation.valid}">
						<p>Your account is successfully activated!</p>
						<p>
							<h:link outcome="home">Go to home page</h:link>
						</p>
					</h:panelGroup>
					<h:panelGroup layout="block" rendered="#{!activation.valid}">
						<p>Activation failed! Please enter your email address to try
							once again.</p>
						<h:form>
							<h:inputText value="#{activation.email}" />
							<p:commandButton value="Submit" />
						</h:form>
					</h:panelGroup>
				</div>
			</div>
		</div>

	</ui:define>

</ui:composition>
